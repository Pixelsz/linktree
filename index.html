<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Ã‰ckeli - Links</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color1: 0xc349b6,
          color2: 0xf162ff,
          backgroundAlpha: 0.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color2: 0xf162ff,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 2.5,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/zerotwo2.png" alt="pfpic" width="550" height="550" />
        <h1>@Pixelsez</h1>
      </header>
      <ul>
        <li>
          <a href="/">
            <img src="./images/homepage.svg" alt="homepage" width="20" />
            Official Website</a
          >
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCphmVCtx37qU2C4MkB5B7aw">
            <img src="./images/youtube.svg" alt="Youtube" width="20" />
            Youtube</a
          >
        </li>
        <li>
          <a href="https://twitter.com/Pixelsez">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter</a
          >
        </li>
        <li>
          <a href="https://github.com/Pixelsz"
            ><img src="./images/github.svg" alt="GitHub" width="20" />GitHub</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
